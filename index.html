<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Monopattini di Boolean</title>
  </head>
  <body>
    <div class="back">
      <div class="overlay">
        <header> <!-- Logo + Company Name + Subtitle -->
          <img class="logo" src="logo.png">
          <h1 class="subtitle">Taking Booleaners from A to B</h1>
          <nav class="menu">
            <button type="button">Prenota</button>
            <button type="button">Termina Prenotazione</button>
            <button type="button">Accendi Luci</button>
          </nav>
        </header>
        <br>
        <main> <!-- List of Scooters in Use + Charge Status -->
          <div class="vehicles">
            <div class="scooterSstatus"> <div class="square"></div> <h3 class="scooter">Monopattino Gino22</h3>
              <div class="color">
                &#x21a6; Via Guadalametri - a 220 metri da te <br>
                Stato carica: <br>
                <div class="battery medium"></div>
              </div>
            </div>
            <div class="scooterSstatus spacing"> <div class="square"></div> <h3 class="scooter">Monopattino Mike24</h3>
              <div class="color">
                &#x21a6; Via Ricciardoni - a 420 metri da te <br>
                Stato carica: <br>
                <div class="battery high"></div>
              </div>
            </div>
            <div class="scooterSstatus spacing"> <div class="square"></div> <h3 class="scooter">Monopattino Gino22</h3>
              <div class="color">
                &#x21a6; Via Mentarini - a 490 metri da te <br>
                Stato carica: <br>
                <div class="battery low"></div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
